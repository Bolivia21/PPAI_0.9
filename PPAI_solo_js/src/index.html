<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Registro de respuestas</title>
  <!-- Bootswatch Cosmo Theme -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="App.css" />
</head>

<body>
  <script src="App.js" type="module"></script>
  <!-- Navigation -->
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Respuesta Operador</a>
  </nav>

  <div class="container" id="contenedor">
    <!-- Tabla datos llamada -->
    <div id="App" class="row pt-5">
      <div class="mb-4">
        <div class="card" id="contTabla">

          <!-- Aca se inserta la tabla -->

          <div class="container">
            <h4 class="mt-2">
              Datos llamada entrante
            </h4>
          </div>
        </div>
      </div>
      <!-- Boxes validaciones -->

      <!-- <h2> Validaciones </h2> -->
      <!-- Validacion 1 -->
      <div class="col-md-4">
        <div class="mb-4">
          <div class="card">
            <div id='seccion_val1'>
              <!-- Aca se inserta la primera validacion -->
            </div>
          </div>
        </div>
      </div>

      <!-- Validacion 2 -->
      <div class="col-md-4">
        <div class="card">
          <div id='seccion_val2'>
            <!-- Aca se inserta la segunda validacion -->
          </div>
        </div>
      </div>

      <!-- Validacion 3 -->
      <div class="col-md-4">
        <div class="card">
          <div id='seccion_val3'>
            <!-- Aca se inserta la tercera validacion -->
          </div>

        </div>
      </div>

      <!-- Campo de texto respuesta -->
      <form id="campo-respuesta">
        <div class="mb-3">
          <label for="respuesta" class="form-label">Respuesta</label>
          <textarea class="form-control" id="respuesta" rows="3"></textarea>
        </div>
        <div class="btn-group btn-group-justified mt-2" role="group" aria-label="Basic example">
          <div class="btn-group mb-3" role="group">
            <button type="submit" class="btn btn-primary">
              Confirmar
            </button>
          </div>

          <div class="btn-group mb-3" role="group">
            <button type="button" class="btn btn-default" id="cancelar">
              Cancelar
            </button>
          </div>
        </div>
      </form>
      <!-- PRODUCTS LIST -->
      <div id="product-list" class="col-md-8"></div>
    </div>
  </div>


</body>

</html>
