<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Registro de respuestas</title>
  <!-- Bootswatch Cosmo Theme -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="App.css" />
</head>

<body>
  <script src="App.js" type="module"></script>
  <!-- Navigation -->
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Respuesta Operador</a>
  </nav>

  <div class="container" id="contenedor">
    <!-- Tabla datos llamada -->
    <div id="App" class="row pt-5">
      <div class="mb-4">
        <div class="card">
          <div class="container">
            <h4 class="mt-2">
              Datos llamada entrante
            </h4>
            <div id="tabla-llamadas">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">NombreCliente</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">Opcion</th>
                    <th scope="col">SubOpcion</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>{nombre}</td>
                    <td>{categoria}</td>
                    <td>{opcion}</td>
                    <td>{subopcion}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- Boxes validaciones -->

      <!-- <h2> Validaciones </h2> -->
      <!-- Validacion 1 -->
      <div class="col-md-4">
        <div class="mb-4">
          <div class="card">
            <div class="card-header">
              <h4>Pregunta de validacion 1</h4>
            </div>
            <form id="validacion1" class="card-body">
              <div class="col">
                <div class="form-group">
                  <input class="form-check-input" type="radio" name="opcion1" id="opcion1" value="v1opcion1">
                  <label class="form-check-label" for="opcion1">
                    Opción 1
                  </label>
                </div>
                <div class="form-group">
                  <input class="form-check-input" type="radio" name="opcion1" id="opcion2" value="v1opcion2">
                  <label class="form-check-label" for="opcion2">
                    Opción 2
                  </label>
                </div>
                <div class="form-group">
                  <input class="form-check-input" type="radio" name="opcion1" id="opcion3" value="v1opcion3">
                  <label class="form-check-label" for="opcion3">
                    Opción 3
                  </label>
                </div>
                <input type="submit" value="Confirmar" class="btn btn-primary btn-block" />
              </div>
            </form>

          </div>
        </div>
      </div>

      <!-- Validacion 2 -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h4>Pregunta de validacion 2</h4>
          </div>
          <form id="validacion2" class="card-body">
            <div class="col">
              <div class="form-group">
                <input class="form-check-input" type="radio" name="opcion2" id="opcion4" value="v2opcion1">
                <label class="form-check-label" for="opcion4">
                  Opción 1
                </label>
              </div>
              <div class="form-group">
                <input class="form-check-input" type="radio" name="opcion2" id="opcion5" value="v2opcion2">
                <label class="form-check-label" for="opcion5">
                  Opción 2
                </label>
              </div>
              <div class="form-group">
                <input class="form-check-input" type="radio" name="opcion2" id="opcion6" value="v2opcion3">
                <label class="form-check-label" for="opcion6">
                  Opción 3
                </label>
              </div>
              <input type="submit" value="Confirmar" class="btn btn-primary btn-block" />
            </div>
          </form>

        </div>
      </div>

      <!-- Validacion 3 -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h4>Pregunta de validacion 3</h4>
          </div>
          <form id="validacion3" class="card-body">
            <div class="col">
              <div class="form-group">
                <input class="form-check-input" type="radio" name="opcion3" id="opcion7" value="v3opcion1">
                <label class="form-check-label" for="opcion7">
                  Opción 1
                </label>
              </div>
              <div class="form-group">
                <input class="form-check-input" type="radio" name="opcion3" id="opcion8" value="v3opcion2">
                <label class="form-check-label" for="opcion8">
                  Opción 2
                </label>
              </div>
              <div class="form-group">
                <input class="form-check-input" type="radio" name="opcion3" id="opcion9" value="v3opcion3">
                <label class="form-check-label" for="opcion9">
                  Opción 3
                </label>
              </div>
              <input type="submit" value="Confirmar" class="btn btn-primary btn-block" />
            </div>
          </form>

        </div>
      </div>

      <!-- Campo de texto respuesta -->
      <form id="campo-respuesta">
        <div class="mb-3">
          <label for="respuesta" class="form-label">Respuesta</label>
          <textarea class="form-control" id="respuesta" rows="3"></textarea>
        </div>
        <div class="btn-group btn-group-justified mt-2" role="group" aria-label="Basic example">
          <div class="btn-group mb-3" role="group">
            <button type="submit" class="btn btn-primary">
              Confirmar
            </button>
          </div>

          <div class="btn-group mb-3" role="group">
            <button type="button" class="btn btn-default" id="cancelar">
              Cancelar
            </button>
          </div>
        </div>
      </form>
      <!-- PRODUCTS LIST -->
      <div id="product-list" class="col-md-8"></div>
    </div>
  </div>


</body>

</html>
